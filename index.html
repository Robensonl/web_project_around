<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página web interactiva que muestra una colección de imágenes y descripciones relacionadas con tecnología, finanzas y música."
    />
    <meta
      name="keywords"
      content="Yosemite, Montañas, Parque Nacional , Latemar"
    />
    <meta name="author" content="Robenson Louissaint" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alrededor de los EE. UU.</title>
    
    <meta name="author" content="Robenson Louissaint" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

</head>
<body >
  <div class="page">
    <header class="header">
      <img class="header__image" src="./images/Vector-header.png" alt="header-img"/>
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__photo" src="./images/profile.png" alt="profile-photo" />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button class="profile__info-edit-button" type="button"><img src="./images/pencil-edit.png" alt="edit-button"></button>
          <p class="profile__info-details">Explorador</p>
        </div>
        <div>
        <button class="profile__info-add-button" type="button"><img src="./images/Vector-plus.png" alt="add-button"> </button>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__card">
         <img class="gallery__img" src="./images/Yosemite.jpg" alt="yosemite"/>
         <div class="gallery__card-description">
          <h2 class="gallery__card-text">Valle de Yosemite</h2>
          <button class="gallery__card-button" type="button"></button>
         </div>
        </div>
        <div class="gallery__card">
         <img class="gallery__img" src="./images/louise.png" alt="louise" />
         <div class="gallery__card-description">
         <h2 class="gallery__card-text">Lago Louise </h2>
         <button class="gallery__card-button" type="button"></button>
         </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__img" src="./images/Montagne.png" alt="Montagne" />
          <div class="gallery__card-description">
          <h2 class="gallery__card-text">Montañas Calvas</h2>
          <button class="gallery__card-button" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
         <img class="gallery__img" src="./images/latemar.png" alt="latemar"/>
          <div class="gallery__card-description">
          <h2 class="gallery__card-text">Latemar</h2>
          <button class="gallery__card-button" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__img" src="./images/national.png" alt="vanois"/>
          <div class="gallery__card-description">
          <h2 class="gallery__card-text">Parque Nacional de la Vanoise</h2>
          <button class="gallery__card-button" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
        <img class="gallery__img" src="./images/brais.png" alt="brais"/>
        <div class="gallery__card-description">
        <h2 class="gallery__card-text">Lago di Braies</h2>
        <button class="gallery__card-button" type="button"></button>
       </div>
      </div>
      </section>
       <div class="popup">
        <button type="button" class="popup__button-close"></button>
        <span class="popup__close" id="closePopup"><img src="./images/Close Icon.png" alt="buttonClose"></span>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" name="edit">
            <input type="text" name="name" class="popup__form-input-name" placeholder="Nombre">
            <input type="text" name="about" class="popup__form-input-about" placeholder="Acerca de mí">
            <button type="submit" class="popup__button-save">Guardar</button>
          </form>
      </div>
    </main>
    <footer>
      <p class="footer"> &copy;2025 Around The U.S.</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
